<!DOCTYPE html>
<wicket:extend xmlns:wicket="http://wicket.apache.org">
	<h1>
		<wicket:message key="header.updateRoutePage" />
	</h1>

	<form wicket:id="route-update-form">
		<table>
			<tr>
				<td><label><wicket:message key="label.routeName" /></label></td>
				<td><input wicket:id="route-name" type="text" /></td>
			</tr>
			<tr>
				<td><label><wicket:message key="label.routeType" /></label></td>
				<td><input wicket:id="route-type" type="text" /></td>
			</tr>
			<tr>
				<td><label><wicket:message
							key="label.priceForKilometer" /></label></td>
				<td><input wicket:id="price-for-kilometer" type="number" /></td>
			</tr>
			<tr>
				<td colspan="2"><button type="submit" wicket:id="submit-button">
						<wicket:message key="button.update" />
					</button></td>
			</tr>
		</table>
	</form>
	<div wicket:id="feedback"></div>
</wicket:extend>
