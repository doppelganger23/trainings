<!DOCTYPE html>
<wicket:extend xmlns:wicket="http://wicket.apache.org">
	<h2><wicket:message key="header.editTLPage" /></h2>
	<form wicket:id="add-trip-list-form">
		<table>
			<tr>
				<td><label><wicket:message key="label.trainNumber" /></label></td>
				<td><select wicket:id="train-choice"></select></td>
			</tr>
			<tr>
				<td><label><wicket:message key="label.routeName" /></label></td>
				<td><select wicket:id="route-choice"></select></td>
			</tr>
			<tr>
				<td><label><wicket:message key="label.departureDate" /></label></td>
				<td><input wicket:id="departure-date" type="text" /></td>
			</tr>
			<tr>
				<td><label><wicket:message key="label.departureTime" /></label></td>
				<td><input type="text" wicket:id="departure-time-picker" /></td>
			</tr>
			<tr>
				<td colspan="2"><button type="submit" wicket:id="submit-button"><wicket:message key="button.addTripList" /></button></td>
			</tr>
		</table>
	</form>
	<div wicket:id="feedback"></div>
	<table>
		<thead>
			<tr>
				<th wicket:id="sortId"><wicket:message key="paging.id" /></th>
				<th wicket:id="sortTrainNumber"><wicket:message key="paging.trainNumber" /></th>
				<th wicket:id="sortRouteType"><wicket:message key="paging.routeType" /></th>
				<th wicket:id="sortRouteName"><wicket:message key="paging.routeName" /></th>
				<th wicket:id="sortDepartureDate"><wicket:message key="paging.departureDate" /></th>
				<th wicket:id="sortTicketsSold"><wicket:message key="paging.ticketsSold" /></th>
				<th><wicket:message key="mark.actions" /></th>
			</tr>
		</thead>
		<tbody>
			<tr wicket:id="trip-list-info-list">
				<td><span wicket:id="id"></span></td>
				<td><span wicket:id="trainNumber"></span></td>
				<td><span wicket:id="routeType"></span></td>
				<td><span wicket:id="routeName"></span></td>
				<td><span wicket:id="departureDate"></span></td>
				<td><span wicket:id="ticketsSold"></span></td>
				<td><button type="button" wicket:id="delete-trip-list-link"><wicket:message key="button.delete" /></button></td>
			</tr>
		</tbody>
	</table>
	<div wicket:id="paging"></div>
	<label><wicket:message key="label.elementsOnPage" /></label><a wicket:id="5-elements-link">5</a>&nbsp<a wicket:id="10-elements-link">10</a>&nbsp<a wicket:id="20-elements-link">20</a>
</wicket:extend>
