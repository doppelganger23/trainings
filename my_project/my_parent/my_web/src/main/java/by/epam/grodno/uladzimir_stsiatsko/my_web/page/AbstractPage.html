<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:wicket="http://wicket.apache.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Online Railway Ticket Window</title>
	<link rel="stylesheet" href="css/styles.css" type="text/css" />
</head>
<body>
<!-- wrapper, adds curve background images -->
<div id="wrapper">
	<div class="inner-wrapper">
	
		<div class="header clear">
			<!-- REGISTER OPTIONS -->
			<div class="subscribe">
				<p><a wicket:id="ru"><wicket:message key="locale.ru"/></a> | <a wicket:id="en"><wicket:message key="locale.en"/></a></p>
			</div>		
			<!-- HEADER -->
			<h1><a href="https://github.com/h23GitHub/trainings/tree/master/my_project"><wicket:message key="emblem.main"/> </a></h1>
			<h2><wicket:message key="emblem.small"/></h2>		
		</div>
		
		<div class="menu"> 
			<ul class="clear">
				<li><a wicket:id="home-page-link" title="TODO: localize title"><span><wicket:message key="menu.home"/></span></a></li>
				<li><a wicket:id="search-page-link"><span><wicket:message key="menu.search"/></span></a></li>
				<li><a href="#"><span><wicket:message key="menu.about"/></span></a></li>
				<li><a href="#"><span><wicket:message key="menu.contact"/></span></a></li>				
			</ul>
		</div>
		
		<div class="body clear">
			<div class="content"> 
				<wicket:child/>
				<br /><br />

				<div class="copyright">
					<p>&copy; 2015 Online Railway Cass. <a href="http://validator.w3.org/check/referer" title="valid XHTML">XHTML</a> | <a href="http://jigsaw.w3.org/css-validator/check/referer" title="valid CSS">CSS</a>. Design: <a href="http://www.spyka.net">Free CSS Templates</a> &bull; <a href="http://www.justfreetemplates.com">Free Web Templates</a></p>
				</div>
			</div>
			
			<div class="sidebar">			
						<h4>ACTIONS</h4>					
						<ul>
							<li><a wicket:id="registration-page-link">Register Account</a></li>
							<li><a wicket:id="log-in-page-link">Log In</a></li>
							<li><a wicket:id="log-out-link">Log Out</a></li>
						</ul>
					
					<div wicket:id="container">
						<h4>ADMIN ACTIONS</h4>
						<ul>
						  <li><a wicket:id="edit-accounts-page-link">Edit Accounts</a></li>
						  <li><a wicket:id="edit-trip-lists-page-link">Edit Trip Lists</a></li>
						  <li><a wicket:id="edit-bills-page-link">Edit Bills</a></li>
						  <li><a wicket:id="edit-bank-details-page-link">Edit Bank Details</a></li>
						</ul>
					</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
