<!DOCTYPE html>
<wicket:extend xmlns:wicket="http://wicket.apache.org">
	<h1>Edit trip lists page</h1>
	<form wicket:id="add-trip-list-form">
		<table>
			<tr>
				<td><label>Train id</label></td>
				<td><select wicket:id="train-id-choice"></select></td>
			</tr>
			<tr>
				<td><label>Route id</label></td>
				<td><select wicket:id="route-id-choice"></select></td>
			</tr>
			<tr>
				<td><label>Departure date</label></td>
				<td><input wicket:id="departure-date" type="text" /></td>
			</tr>
			<tr>
				<td colspan="2"><button type="submit" wicket:id="submit-button">add trip list</button></td>
			</tr>
		</table>
	</form>
</wicket:extend>
