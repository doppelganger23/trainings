<!DOCTYPE html>
<wicket:extend xmlns:wicket="http://wicket.apache.org">
	<h1><wicket:message key="header.loginPage"/></h1>

	<form wicket:id="login-form">
		<table>
			<tr>
				<td><wicket:message key="mark.login"/></td>
				<td><input type="text" wicket:id="login" /></td>
			</tr>
			<tr>
				<td><wicket:message key="mark.password"/></td>
				<td><input type="password" wicket:id="pass" /></td>
			</tr>
		</table>
		<button type="submit" wicket:id="submit"><wicket:message key="button.submit"/></button>
	</form><br/>
	<p><wicket:message key="msg.haveAcc"/> </p><button type="submit" wicket:id="register"><wicket:message key="button.register"/></button>
	<div wicket:id="f"></div>
</wicket:extend>
