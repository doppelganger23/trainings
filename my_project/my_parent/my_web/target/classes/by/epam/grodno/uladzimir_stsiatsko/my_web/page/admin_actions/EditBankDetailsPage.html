<!DOCTYPE html>
<wicket:extend xmlns:wicket="http://wicket.apache.org">
	<h1><wicket:message key="header.editBankDPage" /></h1>
	
	<form wicket:id="add-bank-detail-form">
		<table>
			<tr>
				<td><label><wicket:message key="label.currencyOfPayment" /></label></td>
				<td><input wicket:id="currency-of-payment" type="text" /></td>
			</tr>
			<tr>
				<td><label><wicket:message key="label.billingNumber" /></label></td>
				<td><input wicket:id="billing-number" type="number" /></td>
			</tr>
			<tr>
				<td><label><wicket:message key="label.byrExchangeRate" /></label></td>
				<td><input wicket:id="byr-exchange-rate" type="number" /></td>
			</tr>
			<tr>
				<td colspan="2"><button type="submit" wicket:id="submit-button"><wicket:message key="button.addBankDetail" /></button></td>
			</tr>
		</table>
	</form>
	<div wicket:id="feedback"></div> 
	
	<table>
		<thead>
			<tr>
				<th wicket:id="sortCurrencyOfPayment"><wicket:message key="paging.currencyOfPayment" /></th>
				<th wicket:id="sortBillingNumber"><wicket:message key="paging.billingNumber" /></th>
				<th wicket:id="sortByrExchangeRate"><wicket:message key="paging.byrExchangeRate" /></th>
				<th><wicket:message key="mark.actions" /></th>
			</tr>
		</thead>
		<tbody>
			<tr wicket:id="bill-info-list">
				<td><span wicket:id="currencyOfPayment"></span></td>
				<td><span wicket:id="billingNumber"></span></td>
				<td><span wicket:id="byrExchangeRate"></span></td>
				<td><button type="button" wicket:id="edit-bank-detail-link"><wicket:message key="button.edit" /></button>
				<button type="button" wicket:id="delete-bank-detail-link"><wicket:message key="button.delete" /></button></td>
			</tr>
		</tbody>
	</table>
	<div wicket:id="paging"></div>
</wicket:extend>
