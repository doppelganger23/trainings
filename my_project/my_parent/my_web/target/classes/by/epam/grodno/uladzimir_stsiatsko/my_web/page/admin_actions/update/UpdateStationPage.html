<!DOCTYPE html>
<wicket:extend xmlns:wicket="http://wicket.apache.org">
	<h2><wicket:message key="header.updateStationPage" /></h2>
	<form wicket:id="update-form">
		<table>
			<tr>
				<td><label><wicket:message key="label.stationName" /></label></td>
				<td><input wicket:id="new-station-name" type="text" /></td>
			</tr>
			<tr>
				<td colspan="2"><button type="submit" wicket:id="submit-update"><wicket:message key="button.updateStation" /></button></td>
			</tr>
		</table>
	</form>
	<div wicket:id="feedback"></div> 
</wicket:extend>
