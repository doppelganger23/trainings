<!DOCTYPE html>
<wicket:extend xmlns:wicket="http://wicket.apache.org">
	<h2><wicket:message key="header.editRoutesPage" /></h2>
	
	<form wicket:id="new-route-form">
		<table>
			<tr>
				<td><label><wicket:message key="label.routeName" /></label></td>
				<td><input wicket:id="route-name" type="text" /></td>
			</tr>
			<tr>
				<td><label><wicket:message key="label.routeType" /></label></td>
				<td><input wicket:id="route-type" type="text" /></td>
			</tr>
			<tr>
				<td><label><wicket:message key="label.priceForKilometer" /></label></td>
				<td><input wicket:id="price-for-kilometer" type="number" /></td>
			</tr>
			<tr>
				<td colspan="2"><button type="submit" wicket:id="submit-button"><wicket:message key="button.create" /></button></td>
			</tr>
		</table>
	</form>
	<div wicket:id="feedback"></div> 
	
	<table>
		<thead>
			<tr>
				<th wicket:id="sortId"><wicket:message key="paging.id" /></th>
				<th wicket:id="sortRouteName"><wicket:message key="paging.routeName" /></th>
				<th wicket:id="sortRouteType"><wicket:message key="paging.routeType" /></th>
				<th wicket:id="sortPriceForKilometer"><wicket:message key="paging.priceForkilometer" /></th>
				<th><wicket:message key="mark.actions" /></th>
			</tr>
		</thead>
		<tbody>
			<tr wicket:id="routes-list">
				<td><span wicket:id="id"></span></td>
				<td><span wicket:id="routeName"></span></td>
				<td><span wicket:id="routeType"></span></td>
				<td><span wicket:id="priceForKilometer"></span></td>
				<td><button type="button" wicket:id="delete-link"><wicket:message key="button.delete" /></button>
					<button type="button" wicket:id="modify-link"><wicket:message key="button.modify" /></button></td>
			</tr>
		</tbody>
	</table>
	<div wicket:id="paging"></div>
	<label><wicket:message key="label.elementsOnPage" /></label><a wicket:id="5-elements-link">5</a>&nbsp<a wicket:id="10-elements-link">10</a>&nbsp<a wicket:id="20-elements-link">20</a>
</wicket:extend>
