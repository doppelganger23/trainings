<!DOCTYPE html>
<wicket:extend xmlns:wicket="http://wicket.apache.org">
	<h2><wicket:message key="header.updateBankDPage" /></h2>
	<form wicket:id="update-form">
		<table>
			<tr>
				<td><label><wicket:message key="label.currencyOfPayment" /></label></td>
				<td><input wicket:id="currency-of-payment" type="text" /><label wicket:id="currency-label"></label></td>
			</tr>
			<tr>
				<td><label><wicket:message key="label.billingNumber" /></label></td>
				<td><input wicket:id="billing-number" type="number" /></td>
			</tr>
			<tr>
				<td><label wicket:id="byr-exchange-rate-label"></label></td>
				<td><input wicket:id="byr-exchange-rate" type="number" /></td>
			</tr>
			<tr>
				<td colspan="2"><button type="submit" wicket:id="submit-update"><wicket:message key="button.updateBankDetail" /></button></td>
			</tr>
		</table>
	</form>
	<div wicket:id="feedback"></div>
</wicket:extend>
